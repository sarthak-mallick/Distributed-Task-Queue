apiVersion: v1
kind: ConfigMap
metadata:
  name: dtq-api-config
  labels:
    app.kubernetes.io/name: dtq
    app.kubernetes.io/component: api
data:
  KAFKA_BROKERS: "kafka.bootstrap:9092"
  KAFKA_TOPIC_TEMPLATE: "jobs.%s.v1"
  REDIS_ADDR: "redis.cache:6379"
  REDIS_DB: "0"
  RABBITMQ_PROGRESS_REQUEST_QUEUE: "progress.check.request.v1"
  STATUS_TTL: "24h"
  REQUEST_TIMEOUT: "5s"
  PROGRESS_REPLY_TIMEOUT: "5s"
  WORKER_GRPC_DIAL_TIMEOUT: "5s"
  GRAPHQL_SUBSCRIPTION_POLL_INTERVAL: "750ms"
