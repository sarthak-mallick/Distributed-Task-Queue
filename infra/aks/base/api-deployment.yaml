apiVersion: apps/v1
kind: Deployment
metadata:
  name: dtq-api
  labels:
    app: dtq-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dtq-api
  template:
    metadata:
      labels:
        app: dtq-api
    spec:
      containers:
        - name: api
          image: dtq-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: API_ADDR
              value: ":8080"
            - name: WORKER_GRPC_ADDR
              value: "dtq-worker-grpc:9090"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 20
