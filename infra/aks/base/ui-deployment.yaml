apiVersion: apps/v1
kind: Deployment
metadata:
  name: dtq-ui
  labels:
    app: dtq-ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dtq-ui
  template:
    metadata:
      labels:
        app: dtq-ui
    spec:
      containers:
        - name: ui
          image: dtq-ui:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 20
