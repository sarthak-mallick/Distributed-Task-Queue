apiVersion: apps/v1
kind: Deployment
metadata:
  name: dtq-worker
  labels:
    app: dtq-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dtq-worker
  template:
    metadata:
      labels:
        app: dtq-worker
    spec:
      containers:
        - name: worker
          image: dtq-worker:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9090
            - containerPort: 2112
          envFrom:
            - configMapRef:
                name: dtq-worker-config
            - secretRef:
                name: dtq-runtime-secrets
          env:
            - name: WORKER_GRPC_ADDR
              value: ":9090"
            - name: WORKER_METRICS_ADDR
              value: ":2112"
          readinessProbe:
            tcpSocket:
              port: 9090
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 9090
            initialDelaySeconds: 10
            periodSeconds: 20
